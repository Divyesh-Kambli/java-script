<!DOCTYPE html>
<html>
<body>



<p id="demo"></p>

<script>
function add()
{
    var i
    var s=0
    for(i=0;i<arguments.length;i++)
    {
        s=s+arguments[i]
    }
    return s
}
var x=add(2,3)
var y=add(2,4,5)
document.write(x)
document.write(y)
</script>

</body>
</html>
