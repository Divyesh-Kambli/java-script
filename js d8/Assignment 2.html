<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>
<p id="demo1"></p>

<script>
class student{
    constructor(rn,n,m1,m2,m3)
    {
        this.rollno=rn
        this.name=n
        this.marks1=m1
        this.marks2=m2
        this.marks3=m3
        this.total=function()
        {
            return this.marks1+this.marks2+this.marks3
        }
        this.percentage=function()
        {
            return this.total()*100/300
        }
    }

}
var a=new student(1,"Divyesh",76,85,67)
var b=new student(2,"Amit",62,76,87)
document.getElementById("demo").innerHTML=a.rollno+" "+a.name+" "+a.marks1+" "+a.marks2+" "+a.marks3+" "+a.total()+" "+a.percentage()
document.getElementById("demo1").innerHTML=b.rollno+" "+b.name+" "+b.marks1+" "+b.marks2+" "+b.marks3+" "+b.total()+" "+b.percentage()
</script>

</body>
</html>
