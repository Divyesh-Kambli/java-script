<!DOCTYPE html>
<html>
<body>



<p id="demo"></p>

<script>
var f = (g) =>
            {
                let fact = 1;
                if(g==0)
                {
                    return fact ;
                }
                else if(g==1)
                {
                    return fact;
                }
                else
                {
                    for(let i=2;i<=g;i++)
                    {
                        fact=fact*i;
                    }
                    return fact;
                }
            }
            document.getElementById("demo").innerHTML = f(5);
</script>

</body>
</html>
