<!DOCTYPE html>
<html>
<body>



<p id="demo"></p>
<p id ="demo1"></p>


<script>


class math
{
    constructor(number)
    {
        this.no=number;
    }
 static square(x)
 {
   return x.no*x.no;
 }   
 static cube(x)
 {
return x.no*x.no*x.no;
 }
}
mymath=new math("3");
document.getElementById("demo").innerHTML=math.square(mymath);
document.getElementById("demo1").innerHTML=math.cube(mymath);
    
</script>

</body>
</html>
