<!DOCTYPE html>
<html>
    <style>
      #textbox
      {
          color:black
      }
      
    </style>
 
    
<body>
    <input type="radio" id="red" name="color" value="red">
<label for="male">red</label><br>
<input type="radio" id="blue" name="color" value="blue">
<label for="female">blue</label><br>
<input type="radio" id="green" name="color" value="green">
<label for="other">green</label> 
    <input type="text" id="textbox">
    <input type="button" onclick="change1()">
<script>
function change1()
{
  var a= document.getElementsByName("color")
  for(let i=0;i<a.length;i++)
  {
      if(a[i].checked)
      {
          document.getElementById("textbox").style.color=a[i].value
      }
  }





}

</script>


</body>
</html>
