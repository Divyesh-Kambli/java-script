<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 4</title>
        <!-- Create three radio buttons which show names of colour.
            Create a text box.
            Let user enter name in text box and select radio button,
            on clicking the text in a text box should get respective colour.-->
       
    </head>
    <body > 
       
        <label>book1=200rs</label>
        <input type="checkbox" name="book" value=200><br/>
        <label>book2=300rs</label>
        <input type="checkbox" name="book" value=300><br/>
        <label>book3=400rs</label>
        <input type="checkbox" name="book" value=400><br/>
        <input type="text" id="t">
        <button type="button" onclick="total()">Total</button><br/>
        
        <script>
           function total(){
               
               var a = document.getElementsByName("book");
               var price=0
              for(let i=0;i<a.length;i++)
               {
                   if(a[i].checked)
                   {
                       price=parseInt(a[i].value)+parseInt(price)
                   }
               }
               document.getElementById("t").value=price
           }
        </script>
    </body>
</html>
